sudo: false

language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - 7.0

cache:
  directories:
    - ~/.composer

before_script:
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then phpenv config-add .travis.php.ini; fi"
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0

# behat.yml
default:
    suites:
        default:
            paths: [ %paths.base%/features ]

    extensions:
        Behat\MinkExtension:
            base_url: http://test
            default_session: goutte
            browser_name: "firefox"
            sessions:
              default:
                goutte: ~
              goutte:
                goutte: ~
            selenium2:
              wd_host: "http://localhost:4444/wd/hub"
              capabilities: { "browser": "firefox", "version": "14"}

ci:
    extensions:
        Behat\MinkExtension:
            base_url: http://ci.test

# The dev
imports:
    - behat.dev.yml
